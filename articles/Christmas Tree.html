    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        // --- CONFIG ---
        const CONFIG = {
            colors: {
                bg: 0x020202, 
                gold: 0xffd700, 
                champagne: 0xffeebb,
                green: 0x0a2a12,     
                red: 0x880000,     
            },
            particles: {
                count: 1800,     
                dustCount: 1500, 
                treeHeight: 28,  
                treeRadius: 9    
            },
            camera: {
                z: 55
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            mouse: { x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            time: 0
        };

        let scene, camera, renderer, composer;
        let mainGroup, starGroup, bgGroup;
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 
        
        let drawingUtils;
        let canvasCtx;

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createBackgroundStars();
            createParticles(); 
            createDefaultPhotos();
            setupPostProcessing();
            setupEvents();
            
            initMediaPipe().catch(console.warn);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1200);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: false,
                powerPreference: "high-performance",
                stencil: false,
                depth: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; 
            renderer.toneMappingExposure = 1.0; 
            container.appendChild(renderer.domElement);

            bgGroup = new THREE.Group();
            scene.add(bgGroup);

            mainGroup = new THREE.Group();
            mainGroup.rotation.x = 0.1;
            scene.add(mainGroup);

            starGroup = new THREE.Group();
            mainGroup.add(starGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            const bottomLight = new THREE.PointLight(CONFIG.colors.gold, 3, 40);
            bottomLight.position.set(0, -10, 10);
            mainGroup.add(bottomLight);

            const spotGold = new THREE.SpotLight(0xfff0dd, 800);
            spotGold.position.set(40, 60, 40);
            spotGold.angle = 0.4;
            spotGold.penumbra = 0.5;
            spotGold.decay = 2;
            spotGold.distance = 200;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x4455ff, 400);
            spotBlue.position.set(-40, 10, -30);
            spotBlue.lookAt(0,0,0);
            scene.add(spotBlue);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.8; 
            bloomPass.strength = 0.6; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        function createBackgroundStars() {
            const geometry = new THREE.BufferGeometry();
            const count = 1000;
            const positions = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            
            for(let i=0; i<count; i++) {
                const r = 80 + Math.random() * 100;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i*3+2] = r * Math.cos(phi);
                
                sizes[i] = Math.random() * 1.5;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                color: 0x8899aa,
                size: 0.8,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geometry, material);
            bgGroup.add(points);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                this.offset = Math.random() * 100;
                this.speed = 0.5 + Math.random();
                
                if (mesh.material && mesh.material.emissive) {
                    this.baseEmissive = mesh.material.emissive.clone();
                    this.hasEmissive = true;
                }

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                const isSpiral = Math.random() > 0.7 && !this.isDust && this.type !== 'PHOTO';
                
                let t = Math.random(); 
                
                if (isSpiral) {
                    const y = (t * h) - halfH;
                    const rBase = CONFIG.particles.treeRadius * (1.0 - t);
                    const revolutions = 6;
                    const angle = t * Math.PI * 2 * revolutions;
                    this.posTree.set(Math.cos(angle) * rBase, y, Math.sin(angle) * rBase);
                } else {
                    t = Math.pow(t, 0.8); 
                    const y = (t * h) - halfH;
                    let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                    if (rMax < 0.5) rMax = 0.5;
                    const angle = Math.random() * Math.PI * 2;
                    const r = rMax * Math.sqrt(Math.random()); 
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }

                let rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, time, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        const camPos = new THREE.Vector3(0, 0, CONFIG.camera.z - 15);
                        target = camPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const noiseY = Math.sin(time * this.speed + this.offset) * 0.15;
                const noiseX = Math.cos(time * 0.5 * this.speed + this.offset) * 0.1;
                
                const dest = target.clone();
                if(mode === 'TREE') {
                    dest.y += noiseY;
                    dest.x += noiseX;
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 6.0 : 2.5; 
                this.mesh.position.lerp(dest, lerpSpeed * dt);

                if (mode === 'SCATTER' || this.isDust) {
                    this.mesh.rotation.x += dt * 0.5;
                    this.mesh.rotation.y += dt * 0.3;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.y += dt * 0.1;
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                if (this.hasEmissive && mode === 'TREE' && !this.isDust) {
                    const blink = Math.sin(time * 2 + this.offset);
                    if (blink > 0.5) {
                        this.mesh.material.emissiveIntensity = 1.0 + (blink - 0.5) * 4; 
                    } else {
                        this.mesh.material.emissiveIntensity = 0.3;
                    }
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
                    if (mode === 'FOCUS') s = 0;
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 5.0; 
                    else s = 0.01; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 5*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.45, 0.45, 0.45); 
            
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.gold,
                metalness: 1.0, roughness: 0.15,
                envMapIntensity: 2.5, 
                emissive: 0x664400, emissiveIntensity: 0.2
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.green,
                metalness: 0.4, roughness: 0.3,
                emissive: 0x001100, emissiveIntensity: 0.1
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.red,
                metalness: 0.6, roughness: 0.2, clearcoat: 1.0, clearcoatRoughness: 0.1,
                emissive: 0x330000, emissiveIntensity: 0.4
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, roughness: 0.3, metalness: 0.1, emissive: 0x222222 
            });

            const dustGeo = new THREE.OctahedronGeometry(0.1, 0);
            const dustMat = new THREE.MeshBasicMaterial({ color: 0xffffee, blending: THREE.AdditiveBlending });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.35) {
                    mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX';
                } else if (rand < 0.90) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE';
                } else if (rand < 0.96) {
                    mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.4;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(dustGeo, dustMat);
                mesh.scale.setScalar(0.5 + Math.random());
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }

            createStarTopper();
            mainGroup.add(photoMeshGroup);
        }

        function createStarTopper() {
            const starGeo = new THREE.OctahedronGeometry(1.5, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 2.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            
            const haloGeo = new THREE.PlaneGeometry(8, 8);
            const haloMat = new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/sprites/glow.png'),
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.5, color: 0xffaa00
            });
            const halo = new THREE.Mesh(haloGeo, haloMat);
            star.add(halo);

            starGroup.add(star);
            STATE.starMesh = star;
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            const grad = ctx.createLinearGradient(0,0,512,512);
            grad.addColorStop(0, '#111'); grad.addColorStop(1, '#222');
            ctx.fillStyle = grad; ctx.fillRect(0,0,512,512);
            
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 20; ctx.strokeRect(20,20,472,472);
            ctx.font = '500 70px "Times New Roman"'; 
            ctx.fillStyle = '#d4af37'; ctx.textAlign = 'center'; 
            ctx.shadowColor = "rgba(212, 175, 55, 0.8)"; ctx.shadowBlur = 20;
            ctx.fillText("JOYEUX", 256, 220);
            ctx.fillText("NOEL", 256, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.1);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.2 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.06;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 1.0;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- INTERACTION ---
        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            video = document.getElementById('webcam');
            const canvasElement = document.getElementById('webcam-preview');
            canvasCtx = canvasElement.getContext('2d');
            drawingUtils = new DrawingUtils(canvasCtx);

            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 1280, height: 720 } 
                    });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => {
                        document.getElementById('webcam-wrapper').style.opacity = 1;
                        predictWebcam();
                    });
                } catch (e) {
                    console.warn("Webcam access denied", e);
                    alert("ËØ∑ÂÖÅËÆ∏ÊëÑÂÉèÂ§¥ÊùÉÈôê‰ª•‰ΩìÈ™åÊâãÂäø‰∫íÂä®ÂäüËÉΩ");
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            const canvasElement = document.getElementById('webcam-preview');
            // Á°Æ‰øùÂ∞∫ÂØ∏ÂêåÊ≠•
            if (video.videoWidth && canvasElement.width !== video.videoWidth) {
                canvasElement.width = video.videoWidth;
                canvasElement.height = video.videoHeight;
            }

            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                
                let result = null;
                if (handLandmarker) {
                    result = handLandmarker.detectForVideo(video, performance.now());
                }

                // Ê†∏ÂøÉ‰øÆÂ§çÔºöÂÖàÁîªËßÜÈ¢ëÂ∏ßÔºåÂÜçÁîªÈ™®È™º
                canvasCtx.save();
                // 1. Â∞ÜÊëÑÂÉèÂ§¥ÂéüÂõæÁîªÂà∞ Canvas ‰∏ä
                canvasCtx.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                if (result && result.landmarks && result.landmarks.length > 0) {
                    // 2. ÁªòÂà∂È™®È™º
                    for (const landmarks of result.landmarks) {
                        drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, {
                            color: "#d4af37", // ÈáëËâ≤ËøûÁ∫ø
                            lineWidth: 3
                        });
                        drawingUtils.drawLandmarks(landmarks, {
                            color: "#ffffff", // ÁôΩËâ≤ÂÖ≥ËäÇ
                            lineWidth: 1,
                            radius: 3
                        });
                    }
                    processGestures(result.landmarks[0]);
                } else {
                    STATE.hand.detected = false;
                }
                canvasCtx.restore();
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(lm) {
            STATE.hand.detected = true;
            const targetX = (lm[9].x - 0.5) * 2;
            const targetY = (lm[9].y - 0.5) * 2;
            STATE.hand.x += (targetX - STATE.hand.x) * 0.2; 
            STATE.hand.y += (targetY - STATE.hand.y) * 0.2;

            const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
            const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
            
            const tips = [lm[8], lm[12], lm[16], lm[20]];
            let spread = 0;
            tips.forEach(t => spread += Math.hypot(t.x - wrist.x, t.y - wrist.y));
            spread /= 4;

            if (pinchDist < 0.05) {
                if (STATE.mode !== 'FOCUS') {
                    STATE.mode = 'FOCUS';
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                }
            } else if (spread < 0.25) { // Fist
                STATE.mode = 'TREE';
                STATE.focusTarget = null;
            } else if (spread > 0.45) { // Open Hand
                STATE.mode = 'SCATTER';
                STATE.focusTarget = null;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    document.getElementById('ui-layer').classList.toggle('ui-hidden');
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (STATE.hand.detected) return; 
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                const y = -(e.clientY / window.innerHeight) * 2 + 1;
                STATE.mouse.x = x;
                STATE.mouse.y = y;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time = clock.elapsedTime;

            let inputX = STATE.hand.detected ? STATE.hand.x : STATE.mouse.x * 0.5;
            let inputY = STATE.hand.detected ? STATE.hand.y : STATE.mouse.y * 0.5;

            if (STATE.mode === 'TREE') {
                STATE.rotation.y += 0.2 * dt; 
                mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, inputX * 0.1, dt * 2);
                mainGroup.rotation.x = 0.1 + THREE.MathUtils.lerp(0, inputY * 0.1, dt * 2);
            } else if (STATE.mode === 'SCATTER') {
                STATE.rotation.y += (inputX * 2 - STATE.rotation.y) * 2 * dt;
                STATE.rotation.x += (inputY * 0.5 - STATE.rotation.x) * 2 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            
            bgGroup.rotation.y -= 0.05 * dt;
            bgGroup.rotation.z += 0.02 * dt;

            if(STATE.starMesh) {
                STATE.starMesh.rotation.y -= dt;
                STATE.starMesh.rotation.z = Math.sin(STATE.time) * 0.2;
                const scale = 1.0 + Math.sin(STATE.time * 2) * 0.1;
                STATE.starMesh.scale.set(scale, scale, scale);
            }

            particleSystem.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
